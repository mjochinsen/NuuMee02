# Cloud Build configuration for FFmpeg Worker
# Usage: gcloud builds submit --config cloudbuild.yaml .

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/nuumee-ffmpeg-worker:$COMMIT_SHA', '.']

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/nuumee-ffmpeg-worker:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'nuumee-ffmpeg-worker'
      - '--image'
      - 'gcr.io/$PROJECT_ID/nuumee-ffmpeg-worker:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '1Gi'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'GCP_PROJECT=wanapi-prod,OUTPUT_BUCKET=nuumee-outputs,ASSETS_BUCKET=nuumee-assets'
      - '--service-account'
      - 'nuumee-worker@wanapi-prod.iam.gserviceaccount.com'
      - '--no-allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/nuumee-ffmpeg-worker:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
