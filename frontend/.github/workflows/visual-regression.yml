name: Visual Regression Tests

on:
  pull_request:
    branches: [main, master, phase-*]
    paths:
      - 'frontend/**'
      - '.github/workflows/visual-regression.yml'
  push:
    branches: [main, master]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  visual-tests:
    name: Visual Regression Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run visual regression tests
        run: npx playwright test --grep "@visual" --project=chromium
        env:
          CI: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test snapshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-diff
          path: frontend/e2e/visual.spec.ts-snapshots/
          retention-days: 30

      - name: Comment PR with results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Visual Regression Tests Failed**\n\n' +
                    'Screenshots differ from baseline. Please review:\n' +
                    '1. Check [test report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n' +
                    '2. Download snapshot artifacts to compare\n' +
                    '3. If changes are intentional, update snapshots with:\n' +
                    '   ```bash\n   npx playwright test --grep @visual --update-snapshots\n   ```'
            })

  update-snapshots:
    name: Update Baseline Snapshots
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'workflow_dispatch'

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Update snapshots
        run: npx playwright test --grep "@visual" --project=chromium --update-snapshots

      - name: Create Pull Request with updated snapshots
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'chore: update visual regression snapshots'
          title: 'Update Visual Regression Baselines'
          body: |
            ## Visual Regression Snapshot Update

            This PR updates baseline snapshots for visual regression tests.

            **Generated by:** Manual workflow dispatch
            **Date:** ${{ github.event.head_commit.timestamp }}

            Please review the changes carefully before merging.
          branch: update-visual-snapshots
          delete-branch: true
